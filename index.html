<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_blank_reset.css">
    <script defer src="moviedatabase.js"></script>
    <script defer src="script.js"></script>
    <title>Movie Searcher</title>
</head>

<body class="page">

    <head class="head">
        <h1 class="head--title">Welkom bij de Winc Movie Searcher</h1>
    </head>

    <nav class="page-movie-filter">

        <div class="button-wrapper">
            <input class="button-wrapper__radio-display" type="radio" name="filter" id="movies-latest" value="movies-latest">
            <label for="movies-latest"> De laatste films, 2014 of nieuwer</label>
        </div>
        <div class="button-wrapper">
            <input class="button-wrapper__radio-display" type="radio" name="filter" id="movies-avengers" value="movies-avengers">
            <label for="movies-avengers">Avenger films</label>
        </div>
        <div class="button-wrapper">
            <input class="button-wrapper__radio-display" type="radio" name="filter" id="movies-x-men" value="movies-x-men">
            <label for="movies-x-men">X-men films</label>
        </div>
        <div class="button-wrapper">
            <input class="button-wrapper__radio-display" type="radio" name="filter" id="movies-princess" value="movies-princess">
            <label for="movies-princess">Princess films</label>
        </div>
        <div class="button-wrapper">
            <input class="button-wrapper__radio-display" type="radio" name="filter" id="movies-batman" value="movies-batman">
            <label for="movies-batman">Batman Films</label>
        </div>
        <div class="button-wrapper">
            <input class="button-wrapper__text-display" type="text" name="text-filter" id="movie-by-title">
            <label for="movie-by-title">zoek</label>
        </div>

    </nav>

    <main class="page-movies">
        <ul class="movie-list movie__gridbox">
        </ul>
    </main>

</body>

</html>
